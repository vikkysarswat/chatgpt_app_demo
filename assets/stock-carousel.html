<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Carousel</title>

  <!-- Skybridge / ChatGPT widget runtime -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
      background: transparent;
      color: #111;
    }

    .carousel {
      display: flex;
      gap: 14px;
      overflow-x: auto;
      padding: 14px;
      scroll-snap-type: x mandatory;
    }

    .card {
      min-width: 220px;
      max-width: 220px;
      background: #ffffff;
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      scroll-snap-align: start;
      flex-shrink: 0;
    }

    .symbol {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .price {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .change {
      font-size: 14px;
      font-weight: 600;
    }

    .positive {
      color: #16a34a;
    }

    .negative {
      color: #dc2626;
    }

    .footer {
      margin-top: 10px;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <div id="carousel" class="carousel"></div>

  <script>
    /**
     * ChatGPT injects structuredContent here.
     * This is EXACTLY how Pizzaz hydrates widgets.
     */
    const payload = window.__OPENAI_STRUCTURED_CONTENT__;

    const container = document.getElementById("carousel");

    if (!payload || !payload.stocks) {
      container.innerHTML = "<div>No data available</div>";
    } else {
      payload.stocks.forEach(stock => {
        const card = document.createElement("div");
        card.className = "card";

        const isPositive = stock.change.startsWith("+");

        card.innerHTML = `
          <div class="symbol">${stock.symbol}</div>
          <div class="price">â‚¹${stock.price}</div>
          <div class="change ${isPositive ? "positive" : "negative"}">
            ${stock.change}
          </div>
          <div class="footer">Live market snapshot</div>
        `;

        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
