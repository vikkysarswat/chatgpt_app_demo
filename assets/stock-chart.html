<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Stock Chart</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        padding: 16px;
      }
      .chart {
        height: 200px;
        border: 1px dashed #999;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h2 id="symbol">Stock Chart</h2>
    <div class="chart">
      Chart placeholder
    </div>

    <script>
      const data = window.__SKYBRIDGE_DATA__ || {};
      document.getElementById("symbol").textContent =
        data.symbol ? `${data.symbol} Price Chart` : "Stock Chart";
    </script>
  </body>
</html>
